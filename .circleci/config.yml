version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cypress/base:10.18.1
    steps:
      - checkout
      - run: npm ci
      - run:
          name: "serve app"
          command: npm start
          background: true
      - run:
          name: "run cypress"
          command: npm test
      - store_test_results:
          path: results

workflows:
  build-and-test:
    jobs:
      - build-and-test
