  <script type="text/javascript">


    function find(selector) {
      return document.querySelector(selector);
    }

    function resetCanvas(canvas) {
      canvas = canvas || find("#main-canvas");
      const ctx = canvas.getContext("2d");
      // ctx.globalCompositeOperation = "source-over"; // layer on top
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    document.addEventListener("DOMContentLoaded", () => {
      console.log("App Loaded");

      const containerWidth = find("#main-canvas-container").clientWidth;
      find("#main-canvas").height = containerWidth, find("#main-canvas").width = containerWidth;

      resetCanvas();
    });
  </script>
